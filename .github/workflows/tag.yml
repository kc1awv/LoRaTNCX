name: Build tag for release

on:
  push:
    tags:
      - "v*.*.*" # Semantic versioning tags, e.g., v1.0.0

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        board: [heltec_wifi_lora_32_V3, heltec_wifi_lora_32_V4]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio
      - name: Cache PlatformIO dependencies
        uses: actions/cache@v3
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Cache Node.js dependencies
        uses: actions/cache@v3
        with:
          path: web/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Build web interface and prepare SPIFFS data
        run: bash build-web.sh
      - name: Build firmware and SPIFFS for V3
        run: |
          pio run -e heltec_wifi_lora_32_V3
          pio run --target buildfs -e heltec_wifi_lora_32_V3
      - name: Build firmware and SPIFFS for V4
        run: |
          pio run -e heltec_wifi_lora_32_V4
          pio run --target buildfs -e heltec_wifi_lora_32_V4
      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.board }}
          path: .pio/build/${{ matrix.board }}/firmware.bin
      - name: Upload SPIFFS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spiffs-${{ matrix.board }}
          path: .pio/build/${{ matrix.board }}/spiffs.bin
