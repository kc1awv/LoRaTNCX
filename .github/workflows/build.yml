name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-web:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Cache Node.js dependencies
        uses: actions/cache@v3
        with:
          path: web/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Build web interface and prepare SPIFFS data
        run: bash build-web.sh
      - name: Upload web build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: web-data
          path: data/

  build-firmware:
    runs-on: ubuntu-latest
    needs: build-web
    permissions:
      contents: read
    strategy:
      matrix:
        board: [heltec_wifi_lora_32_V3, heltec_wifi_lora_32_V4]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio
      - name: Cache PlatformIO dependencies
        uses: actions/cache@v3
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-
      - name: Download web build artifacts
        uses: actions/download-artifact@v3
        with:
          name: web-data
          path: data/
      - name: Build firmware for ${{ matrix.board }}
        run: pio run -e ${{ matrix.board }}
      - name: Build SPIFFS filesystem image for ${{ matrix.board }}
        run: pio run --target buildfs -e ${{ matrix.board }}
      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v3
        with:
          name: firmware-${{ matrix.board }}
          path: .pio/build/${{ matrix.board }}/firmware.bin
      - name: Upload SPIFFS artifacts
        uses: actions/upload-artifact@v3
        with:
          name: spiffs-${{ matrix.board }}
          path: .pio/build/${{ matrix.board }}/spiffs.bin
