name: Release

on:
    push:
        tags:
            - "v*.*.*" # Semantic versioning tags, e.g., v1.0.0

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Build all components # Reuse CI logic
              run: |
                  # Firmware (example for one board; expand for matrix if needed)
                  pip install platformio
                  pio run -e heltec_wifi_lora_32_V3
                  pio run -e heltec_wifi_lora_32_V4
                  # Web
                  cd web && npm ci && npm run build
                  # Python tests (optional, but good to verify)
                  python test/kiss_test.py
            - name: Create release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ github.ref }}
                  release_name: Release ${{ github.ref }}
                  body: |
                      Automated release for ${{ github.ref }}.
                      - Firmware binaries attached.
                      - Web assets included.
                  draft: false
                  prerelease: false
            - name: Upload firmware assets
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: .pio/build/heltec_wifi_lora_32_V3/firmware.bin
                  asset_name: firmware-v3.bin
                  asset_content_type: application/octet-stream
            - name: Upload more assets # Repeat for V4, web zip, etc.
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: .pio/build/heltec_wifi_lora_32_V4/firmware.bin
                  asset_name: firmware-v4.bin
                  asset_content_type: application/octet-stream
            - name: Upload web assets
              run: |
                  cd web && zip -r ../web-dist.zip dist/
                  actions/upload-release-asset@v1 \
                    --upload-url ${{ steps.create_release.outputs.upload_url }} \
                    --asset-path web-dist.zip \
                    --asset-name web-assets.zip \
                    --asset-content-type application/zip
