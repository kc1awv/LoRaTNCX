name: Release

on:
    push:
        tags:
            - "v*.*.*" # Semantic versioning tags, e.g., v1.0.0

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.9"
            - name: Install PlatformIO
              run: |
                  python -m pip install --upgrade pip
                  pip install platformio
            - name: Cache PlatformIO dependencies
              uses: actions/cache@v3
              with:
                  path: ~/.platformio
                  key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
                  restore-keys: |
                      ${{ runner.os }}-pio-
            - name: Build web interface and prepare SPIFFS data
              run: bash build-web.sh
            - name: Build firmware and SPIFFS for V3
              run: |
                  pio run -e heltec_wifi_lora_32_V3
                  pio run --target buildfs -e heltec_wifi_lora_32_V3
            - name: Build firmware and SPIFFS for V4
              run: |
                  pio run -e heltec_wifi_lora_32_V4
                  pio run --target buildfs -e heltec_wifi_lora_32_V4
            - name: Create release and upload assets
              uses: softprops/action-gh-release@v1
              with:
                tag_name: ${{ github.ref_name }}
                name: Release ${{ github.ref_name }}
                body: |
                  Automated release for ${{ github.ref_name }}.
                  - Firmware binaries and SPIFFS images for V3 and V4 attached.
                  - Web interface included in SPIFFS.
                draft: false
                prerelease: false
                files: |
                  .pio/build/heltec_wifi_lora_32_V3/firmware.bin
                  .pio/build/heltec_wifi_lora_32_V3/spiffs.bin
                  .pio/build/heltec_wifi_lora_32_V4/firmware.bin
                  .pio/build/heltec_wifi_lora_32_V4/spiffs.bin
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}