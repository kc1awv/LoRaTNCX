name: Release

on:
    push:
        tags:
            - "v*.*.*" # Semantic versioning tags, e.g., v1.0.0

permissions:
    contents: write

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.9"
            - name: Install PlatformIO
              run: |
                  python -m pip install --upgrade pip
                  pip install platformio
            - name: Cache PlatformIO dependencies
              uses: actions/cache@v3
              with:
                  path: ~/.platformio
                  key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
                  restore-keys: |
                      ${{ runner.os }}-pio-
            - name: Build web interface and prepare SPIFFS data
              run: bash build-web.sh
            - name: Build firmware and SPIFFS for V3
              run: |
                  pio run -e heltec_wifi_lora_32_V3
                  pio run --target buildfs -e heltec_wifi_lora_32_V3
            - name: Build firmware and SPIFFS for V4
              run: |
                  pio run -e heltec_wifi_lora_32_V4
                  pio run --target buildfs -e heltec_wifi_lora_32_V4
            - name: Create release
              id: create_release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  TAG: ${{ github.ref_name }}
              run: |
                  gh release create "$TAG" \
                    --repo=${GITHUB_REPOSITORY} \
                    --title="${GITHUB_REPOSITORY#*/} ${TAG#v}" \
                    --generate-notes
