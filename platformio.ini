[env:heltec_wifi_lora_32_V4]
platform = espressif32
board = heltec_wifi_lora_32_V4  ; Use our custom board definition
framework = arduino

; Additional build flags if needed
build_flags = 
    ; Custom board definition already includes required flags

; Upload configuration
upload_speed = 115200
monitor_speed = 115200

; Libraries
lib_deps = 
    jgromes/RadioLib @ ^6.6.0
