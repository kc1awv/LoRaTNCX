<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="color-scheme" content="dark light" />
        <title>LoRaTNCX â€¢ Page Not Found</title>
        <link rel="stylesheet" href="./css/bootstrap.css" />
        <link rel="stylesheet" href="./css/modern-theme.css" />
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
        <style>
            body {
                background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
                min-height: 100vh;
            }
            .error-container {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                border-radius: var(--radius-lg);
                box-shadow: var(--shadow-lg);
            }
            [data-bs-theme="dark"] .error-container {
                background: rgba(30, 41, 59, 0.95);
            }
            .error-code {
                font-size: 8rem;
                font-weight: bold;
                background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                line-height: 1;
            }
        </style>
    </head>
    <body class="d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="error-container p-5 text-center">
                        <div class="error-code mb-4">404</div>
                        <h1 class="h3 mb-3">Page Not Found</h1>
                        <p class="text-muted mb-4">
                            The page you're looking for doesn't exist or has been moved.
                        </p>
                        <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center align-items-center">
                            <a href="/" class="btn modern-btn modern-btn-primary">
                                <i class="bi bi-house me-1"></i>
                                Go to Dashboard
                            </a>
                            <button class="btn btn-outline-primary" onclick="history.back()">
                                <i class="bi bi-arrow-left me-1"></i>
                                Go Back
                            </button>
                        </div>
                        <hr class="my-4">
                        <div class="d-flex justify-content-center gap-3">
                            <a href="/status.html" class="text-decoration-none">
                                <i class="bi bi-activity me-1"></i>Status
                            </a>
                            <a href="/config.html" class="text-decoration-none">
                                <i class="bi bi-gear me-1"></i>Config
                            </a>
                            <a href="/console.html" class="text-decoration-none">
                                <i class="bi bi-terminal me-1"></i>Console
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="./js/bootstrap.js" defer></script>
        <script type="module" src="./js/theme.js" defer></script>
    </body>
</html>
