        /* Critical font CSS - targeted to prevent theme conflicts */
        body, html {
            font-family: 'SF Mono', 'Monaco', 'Consolas', 'Roboto Mono', 'Ubuntu Mono', 'Menlo', 'DejaVu Sans Mono', 'Liberation Mono', 'Courier New', monospace !important;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        
        /* Target specific text elements only - preserve Bootstrap theming */
        h1, h2, h3, h4, h5, h6, p, .lead {
            font-family: inherit;
        }
        
        /* Prevent FOUC - hide everything initially except loading screen */
        body:not(.loaded) *:not(.loading-overlay):not(.loading-overlay *) {
            visibility: hidden !important;
        }
        
        /* Dark loading screen */
        .loading-overlay {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #21262d 100%) !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: center !important;
            align-items: center !important;
            z-index: 99999 !important;
            transition: opacity 0.5s ease-out;
            opacity: 1 !important;
        }
        
        .loading-overlay.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-content {
            text-align: center;
            color: #58a6ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .loading-title {
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-shadow: 0 0 20px rgba(88, 166, 255, 0.3);
            margin: 0;
        }
        
        .loading-subtitle {
            font-size: 1.1rem;
            color: #7c3aed;
            opacity: 0.8;
            margin: 0;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(88, 166, 255, 0.1);
            border-top: 3px solid #58a6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem 0;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-dots {
            font-size: 1.2rem;
            color: #58a6ff;
            margin: 0;
        }
        
        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        
        /* Hide main content until loaded */
        .main-content {
            display: none !important;
        }
        
        .main-content.loaded {
            display: block !important;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem
            }
        }

        .b-example-divider {

        }

        .b-example-vr {

        }

        .bi {

            fill: currentColor
        }

        .nav-scroller {

            height: 2.75rem;
            overflow-y: hidden
        }

        .nav-scroller .nav {

            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;

        }

        .btn-bd-primary {

            --bs-btn-hover-bg: #6528e0;

            --bs-btn-active-border-color: #5a23c8
        }

        .bd-mode-toggle {

        }

            height: 1em
        }

            display: block !important
        }

    <script>
        // Loading screen management
        (function() {
            var loadingOverlay = document.getElementById('loadingOverlay');
            var mainContent = document.getElementById('mainContent');
            
            function hideLoading() {
                // Mark body as loaded to show all content
                document.body.classList.add('loaded');
                
                // Fade out loading screen
                loadingOverlay.classList.add('fade-out');
                
                // Show main content
                mainContent.classList.add('loaded');
                
                // Remove loading overlay from DOM after animation
                setTimeout(function() {
                    if (loadingOverlay.parentNode) {
                        loadingOverlay.parentNode.removeChild(loadingOverlay);
                    }
                }, 500);
            }
            
            // Hide loading when page is fully loaded
            if (document.readyState === 'complete') {
                hideLoading();
            } else {
                window.addEventListener('load', hideLoading);
            }
            
            // Fallback timeout - ensure loading screen doesn't stay forever
            setTimeout(hideLoading, 5000);
        })();
    </script>
